<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <script>
      function defineReactive(data, key, val) {
        Object.defineProperty(data, key, {
          configurable: true,
          enumerable: true,
          get: function() {
            return val
          },
          set: function(newVal) {
            console.log('修改person', newVal)
            if(val === newVal) {
              console.log('数据一致，未发生修改')
              return 
            }
            val = newVal
          }
        })
      }
      const person = {
        name: '斐斐',
        age: 22,
        gender: '女'
      }
      defineReactive(person, 'name', 'feifei')
      person.name = 'feifei'
      console.log(person)
    </script>
  </body>
</html>
