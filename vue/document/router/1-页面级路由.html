<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
		<div id="app">
			
		</div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">
			const NotFound = { template: '<p>Page Not Found</p>' }
			const Home = { template: '<p>Home Page</p>' }
			const About = { template: '<p>About Page</p>' }
			const routes = {
				'/': Home,
				'/about': About
			}
    	const vm = new Vue({
				el: '#app',
				data: {
					currtentRoute: window.location.pathname
				},
				computed: {
					ViewComponent() {
						console.log(this.currtentRoute)
						return routes[this.currtentRoute] || NotFound
					}
				},
				render(createElememt) {
					return createElememt(this.ViewComponent)
				}
			})
    </script>
  </body>
</html>
