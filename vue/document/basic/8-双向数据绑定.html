<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			{{value}}
			<input :value='value' @input="value = $event.target.value"/>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script type="text/javascript">
			const vm = new Vue({
				el: "#app",
				data: {
					value: '11'
				}
			})
		</script>
	</body>
</html>
