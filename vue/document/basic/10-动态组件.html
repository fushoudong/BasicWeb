<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.show {
				width: 300px;
				height: 120px;
				border: 1px solid gray;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<p>
				<button type="button" @click="cName = 'login'">login</button>
				<button type="button" @click="cName = 'register'">register</button>
				<button type="button" @click="cName = 'archive'">archive</button>
			</p>
			<component :is="cName" class="show"></component>
		</div>
		<template id="login">
			<div>{{msg}}</div>
		</template>
		<template id="register">
			<div>{{msg}}</div>
		</template>
		<template id="archive">
			<div>{{msg}}</div>
		</template>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script type="text/javascript">
			Vue.component('login', {
				template: "#login",
				data() {
					return {
						msg: '这是登录组件'
					}
				}
			})
			Vue.component('register', {
				template: '#register',
				data() {
					return {
						msg: '这是注册组件'
					}
				}
			})
			Vue.component('archive', {
				template: '#archive',
				data() {
					return {
						msg: '这是archive组件'
					}
				}
			})
			const vm = new Vue({
				el: "#app",
				data() {
					return {
						cName: 'login'
					}
				}
			})
		</script>
	</body>
</html>
