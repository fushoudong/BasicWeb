<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<base-checkbox v-model="checked1"></base-checkbox>
		</div>
		<template id="base-checkbox">
			<div>
				<input 
					type="checkbox" 
					v-bind:checked="checked" 
					v-on:change="$emit('change', $event.target.checked)" />
			</div>
		</template>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script type="text/javascript">
			Vue.component('base-checkbox', {
				template: "#base-checkbox",
				model:{
					prop: 'checked',
					event: 'change'
				}
			})
			const vm = new Vue({
				el: "#app",
				data() {
					return {
						checked1: ''
					}
				}
			})
		</script>
	</body>
</html>
