<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="(item, index) in filterArray" :key="index">{{item}}</li>
			</ul>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script type="text/javascript">
			const vm = new Vue({
				el: "#app",
				data() {
					return {
						array: ['zs', 'java', 'js', 'vue', 'node'],
						numbers: [ 1, 2, 3, 4, 5 ]
					}
				},
				computed: {
					filterArray() {
						return this.numbers.filter(item => item % 2 === 0)
					}
				}
			})
		</script>
	</body>
</html>
