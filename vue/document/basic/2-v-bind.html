<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.blue {
				color: blue;
			}
			.red {
				color: red;
			}
			.bold {
				font-weight: bold;
			}
			.italic {
				font-style: italic;
			}
			.line {
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<p :class="[red, italic, {bold: flag}, {line: flag}]">这是一个段落</p>
			<p :style="{'font-size': '30px'}">这里动态绑定样式</p>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script type="text/javascript">
			const vm = new Vue({
				el: "#app",
				data: {
					flag: true,
					red: 'red',
					blue: 'blue',
					bold: 'bold',
					italic: 'italic'
				}
			})
		</script>
	</body>
</html>
