<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<div v-show="identify">
				<label>
					<span>email：</span>
					<input placeholder="请输入邮箱"  />
				</label>
			</div>
			<div v-show="notIdentify">
				<span>phone：</span>
					<input placeholder="请输入手机号" />
				</label>
			</div>
			<button @click="toggleStatus">toggle</button>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script type="text/javascript">
			const vm = new Vue({
				el: "#app",
				data: {
					identify: false,
				},
				computed: {
					notIdentify(){
						return !this.identify
					}
				},
				methods: {
					toggleStatus() {
						this.identify = !this.identify
					}
				}
			})
		</script>
	</body>
</html>
