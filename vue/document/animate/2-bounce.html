<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.bounce-enter-active {
			  animation: bounce-in .5s;
			}
			.bounce-leave-active {
			  animation: bounce-in .5s reverse;
			}
			@keyframes bounce-in {
			  0% {
			    transform: scale(0);
			  }
			  50% {
			    transform: scale(1.5);
			  }
			  100% {
			    transform: scale(1);
			  }
			}
		</style>
	</head>
	<body>
		<div id="app">
			<button type="button" @click="show = !show">toggle</button>
			<transition name="bounce">
				<p v-show="show" style="width: 100px;">我爱斐斐</p>
			</transition>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script type="text/javascript">
			const vm = new Vue({
				el: "#app",
				data() {
					return  {
						show: true
					}
				}
			})
		</script>
	</body>
</html>
