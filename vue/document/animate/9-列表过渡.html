<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.list-item {
				display: inline-block;
				width: 30px;
				text-align: center;
			}
			.list-move {
				transition: all 1s;
			}
			.list-emter-active,
			.list-leave-active {
				transition: all 1s;
			}
			.list-enter, 
			.list-leave-to {
				opacity: 0;
				transform: translateY(30px);
			}
		</style>
	</head>
	<body>
		<div id="app">
			<p>
				<button type="button" @click="shuffle">shuffle</button>
				<button type="button" @click="add">add</button>
				<button type="button" @click="remove">remove</button>
			</p>
			<transition-group name="list" tag="p">
				<span class="list-item" v-for="(item, index) in items" :key="item">{{item}}</span>
			</transition-group>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.14.1/lodash.min.js"></script>
		<script type="text/javascript">
			const vm = new Vue({
				el: '#app',
				data() {
					return {
						items: [1,2,3,4,5,6,7,8,9],
						num: 10
					}
				},
				methods: {
					shuffle() {
						this.items = _.shuffle(this.items)
					},
					add() {
						this.items.splice(Math.floor(Math.random() * this.items.length), 0, this.num ++)
					},
					remove() {
						this.items.splice(Math.floor(Math.random() * this.items.length), 1)
					}
				}
			})
		</script>
	</body>
</html>
