<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.list-item-move {
				transition: all 1s;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<p>
				<button @click="doShuffle">random</button>
			</p>
			<transition-group name="list-item" tag="ul">
				<li v-for="(item, index) in items" :key="item">{{item}}</li>
			</transition-group>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.14.1/lodash.min.js"></script>
		<script type="text/javascript">
			const vm = new Vue({
				el: '#app',
				data() {
					return {
						items: [1,2,3,4,5,6,7,8,9],
						nextNum: 10
					}
				},
				methods: {
					doShuffle() {
						this.items = _.shuffle(this.items)
					}
				}
			})
		</script>
	</body>
</html>
