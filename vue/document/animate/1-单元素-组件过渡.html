<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.fade-enter-active,
			.fade-leave-active {
				transition: all 2s; 
			}
			.fade-enter,
			.fade-leave-to {
				opacity: 0;
				color: red;
			}
			.fade-enter-to,
			.fade-leave {
				opacity: 1;
				color: #0000FF;
				font-size: 20px
			}
		</style>
	</head>
	<body>
		<div id="app">
			<p><button type="button" @click="show = !show">toggle</button></p>
			<transition name="fade">
				<p v-show="show">切换显示</p>
			</transition>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script type="text/javascript">
			const vm = new Vue({
				el: '#app',
				data() {
					return {
						show:true
					}
				}
			})
		</script>
	</body>
</html>
