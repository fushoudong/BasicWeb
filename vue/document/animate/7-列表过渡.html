<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.list-item {
				display: inline-block;
				width: 40px;
				text-align: center;
			}
			.list-enter-active,
			.list-leave-active {
				transition: all 1s;
			}
			.list-enter,
			.list-leave-to {
				opacity: 0;
				transform: translateY(30px);
			}
		</style>
	</head>
	<body>
		<div id="app">
			<p>
				<button type="button" @click="add">Add</button>
				<button type="button" @click="remove">Remove</button>
				<transition-group name="list" tag="p">
					<span v-for="(item, index) in items" :key="item" class="list-item">{{item}}</span>
				</transition-group>
			</p>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script type="text/javascript">
			const vm = new Vue({
				el: '#app',
				data() {
					return {
						items: [1,2,3,4,5,6,7,8,9],
						nextNum: 10
					}
				},
				methods: {
					add() {
						this.items.splice(Math.floor(Math.random() * this.items.length), 0, this.nextNum ++)
					},
					remove() {
						this.items.splice(Math.floor(Math.random() * (this.items.length-1)), 1)
					}
				}
			})
		</script>
	</body>
</html>
