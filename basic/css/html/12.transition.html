<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .div1 {
        width: 100px;
        height: 100px;
        background-color: aqua;
        transition-property: all;
        transition-duration: 2s;
        transition-delay: 0s;
        transition-timing-function: ease-out
      }
      .div1:hover {
        width: 400px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <div class="div1"></div>
  </body>
</html>
