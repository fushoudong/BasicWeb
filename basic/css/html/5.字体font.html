<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .font {
        font-size: 20px;
        font-family: '楷体';
        font-weight: bold;
        font-style: italic;
      }
      .smallCaps {
        font-variant: small-caps;
        /* 小写转大写，但是转化的大写字母字号偏小 */
      }
      .sim {
        font: bold italic 30px/50px '幼圆';
        /* 30px/50px：字号/行高 */
      }
    </style>
  </head>
  <body>
    <div class="font">
      这是一段字体
    </div>
    <p class="smallCaps">
      Hello World
    </p>
    <p class="sim">
      这是简写的
    </p>
  </body>
</html>
