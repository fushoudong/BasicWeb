<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .div1 {
        height: 100px;
        width: 100px;
        background: red;
        position: relative;
        top: 10px;
        left: 30px;
      }
      .div2 {
        height: 100px;
        width: 100px;
        background: blue;
        position: relative;
        top: 100px;
        left: 100px;
      }
      .div3 {
        height: 100px;
        width: 100px;
        background: green;
        position: relative;
        top: -100px;
        left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
  </body>
</html>
