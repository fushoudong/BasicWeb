<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      body {
        counter-reset: section;
      }
      h1 {
        counter-reset: subSection;
      }
      h1:before {
        counter-increment: section;
        content: "Section " counter(section) ". ";
      }
      h2:before {
        counter-increment: subSection;
        content: counter(section) "." counter(subSection) " ";
      }
    </style>
  </head>
  <body>
    <h1>HTML 教程:</h1>
    <h2>HTML 教程</h2>
    <h2>CSS 教程</h2>

    <h1>Scripting 教程:</h1>
    <h2>JavaScript</h2>
    <h2>VBScript</h2>

    <h1>XML 教程:</h1>
    <h2>XML</h2>
    <h2>XSL</h2>
  </body>
</html>
