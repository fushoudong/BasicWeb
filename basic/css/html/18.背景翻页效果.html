<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>滚动背景</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      div {
        width: 100%;
        height: 946px;
        color: aquamarine;
        font-size: 40px;
        line-height: 946px;
        text-align: center;
      }
      .div1 {
        background: url("../../images/1.jpg");
        background-size: cover;
        background-attachment: fixed;

      }
      .div2 {
        background: url("../../images/2.jpg");
        background-size: cover;
        background-attachment: fixed;
      }
      .div3 {
        background: url("../../images/3.jpg");
        background-size: cover;
        background-attachment: fixed;
      }
    </style>
  </head>
  <body>
    <div class="div1">这一生原本一个人</div>
    <div class="div2">你坚持厮守成我们</div>
    <div class="div3">却想小手牵着手在默认</div>
  </body>
</html>
