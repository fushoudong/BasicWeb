<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      header {
        width: 100%;
        height: 100px;
        background-color: aqua;
      }
      main {
        width: 100%;
        height: 500px;
        background: pink;
        float: left;
      }
      .left {
        float: left;
        width: 200px;
        height: 500px;
        margin-left: -100%;
        background: salmon;
      }
      .right {
        float: left;
        width: 100px;
        height: 500px;
        background: cornflowerblue;
        margin-left: -100px;
      }
    </style>
  </head>
  <body>
    <header></header>
    <main></main>
    <div class="left"></div>
    <div class="right"></div>
  </body>
</html>
