<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      body {
        background: #CCC;
      }
      div {
        background: #FFF;
        width: 150px;
        height: 300px;
        margin-left: 200px;
        border-right: 150px solid black;
        border-radius: 50%;
        animation: rotate 2s infinite linear;
      }
      div::before {
        content: '';
        margin-left: 50%;
        border: 50px solid black;
        border-radius: 50%;
        display: block;
        width: 50px;
        height: 50px;
        background: #FFF;
      }
      div::after {
        content: '';
        margin-left: 50%;
        border: 50px solid white;
        border-radius: 50%;
        display: block;
        width: 50px;
        height: 50px;
        background: black;
      }
      @keyframes rotate {
        from {}
        to {transform: rotate(-360deg)}
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
