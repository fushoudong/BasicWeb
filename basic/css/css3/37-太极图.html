<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      body {
        background: #CCC;
      }
      .taiji {
        width: 150px;
        height: 300px;
        border-radius: 150px;
        background: #FFF;
        border-right: 150px solid black;
      }
      .taiji:before,
      .taiji:after {
        content: '';
        margin-left: 75px;
        border: 50px solid black;
        width: 50px;
        height: 50px;
        display: block;
        background: #FFF;
        border-radius: 50%;
      }
      .taiji:after {
        background: #000;
        border-color: #FFF;
      }
    </style>
  </head>
  <body>
    <div class="taiji"></div>
  </body>
</html>
