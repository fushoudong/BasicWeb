<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box1 {
        width: 300px;
        height: 300px;
        background: red;
        filter: blur(20px);
        margin-bottom: 20px;
      }
      .out {
        width: 300px;
        height: 400px;
      }
      .box2 {
        width: 300px;
        height: 300px;
        background: red;
      }
      .calc {
        width: 100%;
        height: calc(100% - 302px);
        border: 1px solid black;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="out">
      <div class="box2"></div>
      <div class="calc"></div>
    </div>
  </body>
</html>
