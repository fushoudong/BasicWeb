<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      .out {
        width: 300px;
        height: 300px;
        border: 1px solid black;
        margin: 200px auto;
        position: relative;
        perspective: 700px;
        perspective-origin: top left;
      }
      ul {
        width: 100px;
        height: 100px;
        position: absolute;
        top: 100px;
        left: 100px;
        transform-style: preserve-3d;
        transition: all 4s ease;
        transform-origin: center center 50px;
      }
      .out:hover ul {
        transform: rotateY(360deg);
      }
      ul li {
        width: 100px;
        height: 100px;
        line-height: 100px;
        text-align: center;
        color: white;
        font-size: 24px;
        position: absolute;
      }
      li:nth-child(1) {
        background: red;
        left: -100px;
        transform: rotateY(90deg);
        transform-origin: right;
      }
      li:nth-child(2) {
        background: orange;
        transform: rotateX(90deg);
        top: 100px;
        transform-origin: top;
      }
      li:nth-child(3) {
        background: yellow;
        transform: rotateY(-90deg);
        right: -100px;
        transform-origin: left;
      }
      li:nth-child(4) {
        background: pink;
        transform: rotateX(-90deg);
        bottom: 100px;
        transform-origin: bottom;
      }
      li:nth-child(5) {
        background: blue;
        transform: translateZ(100px);
      }
      li:nth-child(6) {
        background: purple;
      }
    </style>
  </head>
  <body>
    <div class="out">
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
      </ul>
    </div>
  </body>
</html>
