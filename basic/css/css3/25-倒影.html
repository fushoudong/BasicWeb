<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .mask {
        width: 300px;
        height: 300px;
        margin: 10px auto;
        -webkit-box-reflect: right 10px url("../img3/love.png");
      }
      .bottom {
        width: 300px;
        height: 300px;
        margin: 10px auto;
        -webkit-box-reflect: below 10px linear-gradient(rgba(255,255,255,1), rgba(255,255,255,.1));
      }
    </style>
  </head>
  <body>
    <div class="mask">
      <img src="../img3/girl.jpg" />
    </div>
    <div class="bottom">
      <img src="../img3/girl.jpg" />
    </div>
  </body>
</html>
