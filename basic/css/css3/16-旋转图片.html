<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .out {
        width: 640px;
        height: 320px;
        position: relative;
        margin: 100px auto;
        perspective: 700px;
      }
      .topCard {
        position: absolute;
        width: 640px;
        height: 320px;
        transition: all 1s ease;
        backface-visibility: hidden;
        transform: rotateY(0);
      }
      .bottomCard {
        position: absolute;
        width: 640px;
        height: 320px;
        transform: rotateY(180deg);
        transition: all 1s ease;
        backface-visibility: hidden;
      }
      .out:hover .topCard {
        transform: rotateY(-180deg);
      }
      .out:hover .bottomCard {
        transform: rotateY(0deg);
      }
    </style>
  </head>
  <body>
    <div class="out">
      <div class="topCard">
        <img src="../img2/img1.jpg"/>
      </div>
      <div class="bottomCard">
        <img src="../img2/img2.jpg"/>
      </div>
    </div>
  </body>
</html>
