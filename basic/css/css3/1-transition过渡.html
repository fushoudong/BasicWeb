<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transition过渡</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background: red;
        transition: all 1s ease;
        transform-origin: 0 0 ;
      }
      div:hover {
        background: blue;
        transform: scale(2);
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
