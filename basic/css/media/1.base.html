<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			html, body {
				height: 100%;
			}
			body {
				display: flex;
			}
			#area {
				background: #00FFFF;
				width: 100px;
				height: 100px;
				margin: auto;
			}
			@media all and (min-width: 480px) {
				#area {
					background: #20B2AA;
					transform: scale(2);
				}
			}
			@media all and (min-width: 1000px) {
				#area {
					background: pink;
					transform: scale(5);
				}
			}
			@media all and (max-width: 300px) {
				#area {
					display: none;
				}
			}
		</style>
	</head>
	<body>
		<div id="area">
			
		</div>
	</body>
</html>
