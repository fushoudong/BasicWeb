<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			html {
				height: 100%;
			}
			body {
				display: flex;
				flex-direction: column;
				height: 100%;
			}
			div {
				flex: 1;
			}
			.header,.footer {
				height: 100px;
			}
			.content {
				flex: 1;
				display: flex;
			}
			.main {
				background: #6495ED;
				flex: 1;
			}
			.header,
			.left,
			.right,
			.footer {
				flex: 0 0 20%;
				background: #7FFFD4;
			}
		</style>
	</head>
	<body>
		<div class="header"></div>
		<div class="content">
			<div class="left"></div>
			<div class="main"></div>
			<div class="right"></div>
		</div>
		<div class="footer"></div>
	</body>
</html>
