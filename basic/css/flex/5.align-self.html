<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      .out {
        display: flex;
        width: 400px;
        height: 400px;
        border: 1px solid black;
        margin: 100px auto;
				text-align: center;
				color: white;
				font-size: 30px;
				line-height: 100px;
				flex-direction: row;
				flex-wrap: wrap;
				
      }
			.in {
				flex: 1;
				background: #0000FF;
				margin: 10px;
			}
			.in:nth-child(1) {
				order: 1;
				align-self: stretch;
			}
			.in:nth-child(2) {
				align-self: flex-start;
			}
			.in:nth-child(3) {
				align-self: center;
				order: -1;
			}
			.in:nth-child(4) {
				align-self: flex-end;
				order: -2;
			}
			.in:nth-child(5) {
				align-self: baseline;
			}
    </style>
  </head>
  <body>
    <div class="out">
			<div class="in">1</div>
			<div class="in">2</div>
			<div class="in">3</div>
			<div class="in">4</div>
			<div class="in">5</div>
    </div>
  </body>
</html>
