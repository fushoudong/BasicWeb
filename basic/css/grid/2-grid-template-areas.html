<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.out {
				width: 400px;
				height: 400px;
				border: 1px solid black;
				display: grid;
				grid-gap: 10px 5px;
				grid-template-areas: 
				"a1 a1 a2"
				"a1 a1 a2"
				"a3 a3 a3";
			}
			.inner {
				background: black;
			}
			.inner:nth-child(1) {
				grid-area: a1;
			}
			.inner:nth-child(2) {
				grid-area: a2;
			}
			.inner:nth-child(3) {
				grid-area: a3;
			}
			
		</style>
	</head>
	<body>
		<div class="out">
			<div class="inner"></div>
			<div class="inner"></div>
			<div class="inner"></div>
		</div>
	</body>
</html>
