<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.out {
				width: 301px;
				height: 301px;
				box-sizing: border-box;
				border: 1px solid black;
				display: grid;
				grid-template-rows: repeat(3, 1fr);
				grid-template-columns: repeat(3, 1fr);
				grid-row-gap: 10px;
				grid-column-gap: 10px;
				grid-gap: 5px 10px;
			}
			.inner {
				background: black;
			}
		</style>
	</head>
	<body>
		<div class="out">
			<div class="inner"></div>
			<div class="inner"></div>
			<div class="inner"></div>
			<div class="inner"></div>
			<div class="inner"></div>
			<div class="inner"></div>
			<div class="inner"></div>
			<div class="inner"></div>
			<div class="inner"></div>
		</div>
	</body>
</html>
