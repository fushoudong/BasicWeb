<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			ul {
				width: 100px;
				height: 100px;
				margin-left: 20px;
				border: 1px solid black;
				border-radius: 5px;
				margin-bottom: 10px;
				margin-top: 10px;
				display: grid;
			}
			li {
				width: 30px;
				height: 30px;
				background: black;
				border-radius: 50%;
			}
			.box1 {
				justify-content: center;
				align-content: center;
			}
			.box2, .box4, .box5 {
				justify-content: space-between;
				align-content: space-between;
			}
			.box2 li:last-child {
				grid-area: 2/3/2/3;
			}
			.box3 {
				align-content: space-between;
			}
			.box3 li:nth-child(2) {
				grid-area: 2/3/2/3;
				place-self: center center;
			}
			.box3 li:nth-child(3) {
				grid-area: 3/4/3/4;
				place-self: end end;
			}
			.box4 li:nth-child(2) {
				grid-area: 1/2/2/3;
			}
			.box5 li:nth-child(2) {
				grid-column: 4/5;
				grid-row: 1/2;
				place-self: start end;
			}
			.box5 li:nth-child(3) {
				grid-area: 2/3/2/3;
				place-self: center center;
			}
			.box5 li:nth-child(4) {
				grid-column: 1/2;
				grid-row: 3/4;
			}
			.box5 li:nth-child(5) {
				grid-area: 3/4/3/4;
			}
			.box6 {
				justify-content: space-between;
				align-content: space-between;
			}
			.box6 li:nth-child(2) {
				grid-area: 1/2/2/3;
			}
		</style>
	</head>
	<body>
		<ul class="box1">
			<li></li>
		</ul>
		<ul class="box2">
			<li></li>
			<li></li>
		</ul>
		<ul class="box3">
			<li></li>
			<li></li>
			<li></li>
		</ul>
		<ul class="box4">
			<li></li>
			<li></li>				
			<li></li>
			<li></li>				
		</ul>
		<ul class="box5">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
		<ul class="box6">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</body>
</html>
