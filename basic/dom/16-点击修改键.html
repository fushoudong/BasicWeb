<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#area {
				width: 100px;
				height: 100px;
				background: lightgray;
				border: 1px solid black;
				resize: both;
			}
		</style>
		<script type="text/javascript" src="js/EventUtil.js"></script>
		<script type="text/javascript">
			window.onload = function() {
				let div = document.getElementById('area')
				EventUtil.addHandler(div, 'click', function(event) {
					if(event.ctrlKey) {
						console.log('ctrl')
					}
					if(event.altKey) {
						console.log('alt')
					}
					if(event.shiftKey) {
						console.log('shift')
					}
					if(event.metaKey) {
						console.log('win')
					}
				})
			}			
		</script>
	</head>
	<body>
		<div id="area">
			
		</div>
	</body>
</html>
