<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>relative</title>
		<style type="text/css">
			.outer {
				width: 300px;
				height: 300px;
				border: 1px solid black;
				display: flex;
			}
			.inner {
				width: 100px;
				height: 100px;
				margin: auto;
				background: lightblue;
			}
		</style>
		<script type="text/javascript">
			window.onload = function() {
				let inner = document.getElementsByClassName('inner')[0]
				inner.onmouseout = function(event) {
					console.log(event.relatedTarget)
				}
			}
		</script>
	</head>
	<body>
		<div class="outer">
			<div class="inner">
				
			</div>
		</div>
	</body>
</html>
