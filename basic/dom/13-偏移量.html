<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box {
				width: 300px;
				height: 300px;
				border: 1px solid black;
				margin: 100px auto;
				padding: 30px;
				overflow: auto;
			}
			.inner {
				width: 600px;
				height: 600px;
				background: linear-gradient(90deg, blue, red);
			}
		</style>
		<script type="text/javascript">
			window.onload = () => {
				let box = document.getElementsByTagName('div')[0]
				console.log(box.offsetLeft)
				console.log(box.offsetTop)
				console.log(box.offsetWidth)
				console.log(box.offsetHeight)
				console.log(box.clientHeight)
				console.log(box.clientWidth)
				let inner = document.getElementsByClassName('inner')[0]
				console.log(inner.scrollLeft)
			}
		</script>
	</head>
	<body>
		<div class="box">
			<div class="inner">
				
			</div>
		</div>
	</body>
</html>
