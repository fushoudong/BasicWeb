<html>
	<head>
		<meta charset="utf-8">

			div {
				width: 100px;

			}
		</style>
		<style type="text/css">
			
		</style>
		<script type="text/javascript">
			window.onload = () => {
				let div = document.querySelector('div')
				div.style.width = '100px'
				div.style.height = '100px'
				div.style.background = 'red'
				div.style.textAlign = 'center'
				div.style.cssFloat = 'left'
				console.log('width', div.style.width)
				console.log(document.defaultView.getComputedStyle(div).width)
				console.log(document.defaultView.getComputedStyle(div).lineHeight)
				console.log(div.style.cssText)
				console.log(div.style.getPropertyValue('background'))
				let sheet = document.styleSheets[0]
				let rules = sheet.rules
				console.log(sheet)
				let rule = rules[0]
				console.log(rule.selectorText)
				console.log(rule.style.width)
				console.log(rule.style.backgroundColor)
