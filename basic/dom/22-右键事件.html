<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
		<script type="text/javascript">
			window.onload = function() {
				let list = document.querySelector('.menu')
				document.addEventListener('contextmenu', function(event) {
					event.preventDefault()
					console.log('点击右键')
					list.style.display = 'block'
					list.style.left = event.clientX + 'px'
					list.style.top = event.clientY + 'px'
				}, false)
				document.onclick = function() {
					list.style.display = "none"
				}
			}
		</script>
	</head>
	<body>
		<ul class="menu list-group" style="display: none; position: absolute; left: 0; top: 0; list-style: none;">
			<li class="list-group-item">菜单</li>
			<li class="list-group-item">新建</li>
			<li class="list-group-item">删除</li>
			<li class="list-group-item">剪切</li>
		</ul>
	</body>
</html>
