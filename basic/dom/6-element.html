<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
				transition: 1s all ease;
			}
			.red {
				background: red;
			}
			.blue {
				background: blue;
			}
		</style>
		<script type="text/javascript">
			window.onload = () => {
				let myDiv = document.getElementsByClassName('red')[0]
				console.log(myDiv.title)
				console.log(myDiv.className)
				console.log(myDiv.getAttribute('value'))
				myDiv.title = '新建Title'
				document.getElementsByTagName('button')[0].onclick = () => {
					let className = myDiv.className
					if(className === 'red') {
						myDiv.className = 'blue'
					}else {
						myDiv.className = 'red'
					}
				}
			}
		</script>
	</head>
	<body>
		<div value="myDiv" class="red" title="这是一个DIV"></div>
		<button type="button">toggle</button>
	</body>
</html>
