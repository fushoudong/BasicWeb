<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.edit {
				width: 300px;
				height: 100px;
				border: 1px solid black;
				padding: 3px;
				box-sizing: border-box;
				border-radius: 3px;
				font-family: '楷体'
			}
		</style>
		<script type="text/javascript">
			let data = ""
			window.onload = () => {
				let edit = document.querySelector('.edit')
				let p = document.getElementsByTagName('p')[0]
				edit.addEventListener('press', (event) => {
					data = event.target.innerText + event.data
					p.innerText = data
				}, false)
			}
		</script>
	</head>
	<body>
		<div class="edit" contenteditable ></div>
		<p></p>
	</body>
</html>
