<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>鼠标滚动</title>
		<style type="text/css">
			.box {
				width: 100px;
				height: 100px;
				background: red;
			}
		</style>
		<script type="text/javascript">
			window.onload = () => {
				let box = document.querySelector('.box')
				document.onmousewheel = event => {
					box.style.height = box.clientHeight + (event.wheelDelta / -6) * 0.5 + 'px'
				}
			}
		</script>
	</head>
	<body>
		<div class="box">
			
		</div>
	</body>
</html>
