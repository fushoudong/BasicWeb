<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" type="/image/x-icon" href="http://www.mobiletrain.org/favicon.ico">
    <style>
      .content {
        display: flex;
      }
      fieldset {
        margin-right: 10px;
      }
      img {
        width: 130px;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <fieldset>
        <legend>新的语义化标签</legend>
        <figure>
          <img src="../images/hh.jpg"/>
          <figcaption>我亲爱的女朋友</figcaption>
        </figure>
        <details>
          <summary>斐斐</summary>
          <p>她是一个漂亮善良的女孩子</p>
        </details>
        <progress value="7" max="10" min="0"></progress>
        <meter value="7" max="10" min="0"></meter>
        <p>我亲爱的女朋友：<mark>斐斐</mark></p>
      </fieldset>
    </div>
  </body>
</html>
