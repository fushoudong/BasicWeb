<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p class="target">目标页面</p>
    <p class="session"></p>
    <script>
      let p = document.getElementsByClassName('target').item(0)
      let session = document.querySelector('.session')
      p.innerHTML = "localStorage：" + localStorage.name
      session.innerHTML = "sessionStorage：" + sessionStorage.info
    </script>
  </body>
</html>
