<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>列表</title>
    <style>
    
      .content {
        display: flex;
      }
      fieldset {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <fieldset>
        <legend>无序列表ul</legend>
        <ul type="circle">
          <li>苹果</li>
          <li>香蕉</li>
          <li>巧克力</li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>有序列表ol</legend>
        <ol type="I" start="3">
          <li>苹果</li>
          <li>香蕉</li>
          <li>巧克力</li>
        </ol>
      </fieldset>
      <fieldset>
        <legend>定义列表dl</legend>
        <dl>
          <dt>林俊杰</dt>
          <dd>华语乐坛歌手</dd>
          <dt>胡歌</dt>
          <dd>男演员</dd>
        </dl>
      </fieldset>
    </div>
  </body>
</html>
