<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: gray;
      }
      .div1 {
        width: 350px;
        height: 200px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="div1" ondrop="drop(event)" ondragover="dragover(event)"></div>
    <img id="dragImag" src="../images/hh.jpg" alt="拖拽图片" draggable="true" ondragstart="drag(event)" width="200" height="200">
    <script>
      function drag(ev) {
        console.log(ev)
        ev.dataTransfer.setData("text",ev.target.id)
      }
      function drop(ev) {
        ev.preventDefault()
        let data = ev.dataTransfer.getData("text")
        ev.target.appendChild(document.getElementById(data))
        console.log(data)
      }
      function dragover(ev) {
        ev.preventDefault();
      }
    </script>
  </body>
</html>
