<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			function factorial(num) {
				if(num === 1) {
					return 1
				}else {
					return num * factorial(num - 1)
				}
			}
			console.log(factorial(10))
		</script>
	</head>

	</body>
</html>
