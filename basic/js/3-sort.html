	</head>
	<script type="text/javascript">
		let strs = ['hello', 'world', '12', 3, 23] // 默认按照字符排序
		console.log(strs.sort().toString())
		let nums = [12, 32, 23, 54, 45]
		console.log(nums.sort(compare))
		function compare(n1, n2) {
			if(n1 > n2) return 1;
			else if (n1 === n2) return 0;
			else return -1
		}
		let objs = [
			{name :'jack', age: 18},
			{name: 'alian', age: 20}
		]
		console.log(objs.sort(compareByParam('age')))
		function compareByParam(param) {
			return function(obj1, obj2) {
				let o1 = obj1[param]
				let o2 = obj2[param]
				if(o1 > o2) return 1
				else if(o1 === o2) return 0
				else return -1
			}
		}
	</script>
