<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <title>{{ title }}</title>
    <style></style>
  </head>
  <body>
    <form action="/students/edit" class="form m-5 w-25" method="POST">
      <div class="form-group" hidden>
        <label for="">id</label>
        <input type="text" class="form-control" name="id" value="{{ student.id }}"/>
      </div>
      <div class="form-group">
        <label for="">姓名</label>
        <input type="text" class="form-control" name="name" value="{{ student.name }}" />
      </div>
      <div class="form-group">
        <label for="">年龄</label>
        <input type="number" class="form-control" name="age" value="{{ student.age }}" />
      </div>
      <div class="form-group">
        <label for="">爱好</label><br>
        {{if student.gender == 0}}
          <label class="radio-inline"><input type="radio" name="gender" value="0" id="gender" checked/>男</label>&emsp;
          <label class="radio-inline"><input type="radio" name="gender" value="1" id="gender" />女</label>
        {{else}}
          <label class="radio-inline"><input type="radio" name="gender" value="0" id="gender" />男</label>&emsp;
          <label class="radio-inline"><input type="radio" name="gender" value="1" id="gender" checked/>女</label>
        {{/if}}
      </div>
      <div class="form-group">
        <label for="">爱好</label>
        <input type="text" class="form-control" name="hobbies" value="{{ student.hobbies }}" />
      </div>
      <button type="submit" class="btn btn-success">提交</button>
    </form>
  </body>
</html>
